<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/GridBootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">col1 tamaño xs</div>
        </div>
        <div class="row">
            <div class="col-sm">col1 tamaño sm</div>
            <div class="col-sm">col2 tamaño sm</div>
        </div>
        <div class="row">
            <div class="col-md">col1 tamaño md</div>
            <div class="col-md">col2 tamaño md</div>
            <div class="col-md">col3 tamaño md</div>
        </div>
        <div class="row">
            <div class="col-lg">col1 tamaño lg</div>
            <div class="col-lg">col2 tamaño lg</div>
            <div class="col-lg">col3 tamaño lg</div>
            <div class="col-lg">col4 tamaño lg</div>
        </div>
        <div class="row">
            <div class="col-xl">col1 tamaño xl</div>
            <div class="col-xl">col2 tamaño xl</div>
            <div class="col-xl">col3 tamaño xl</div>
            <div class="col-xl">col4 tamaño xl</div>
            <div class="col-xl">col5 tamaño xl</div>
            <div class="col-xl">col6 tamaño xl</div>
        </div>
        <div class="row">
            <div class="col-xxl">col tamaño xxl</div>
            <div class="col-xxl">col tamaño xxl</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
