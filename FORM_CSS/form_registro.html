        <div class="separator">
            <hr>

            <hr>
        </div>

        <form action="">
            <div class="section_input">
                <label for="name">
                    <span>Nombre</span>

                </label>

                <label for="name">
                    <span>Usuario</span>

                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="text" name="password" id="password"  placeholder="6 รณ + Caracteres">
